<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Lote - BovinTrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f2f1ee, #e8e6e1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 60px;
            box-sizing: border-box;
            min-height: 100vh;
            width: 100vw;
        }

        .content-interno {
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: 1px solid #dedbd2;
            max-width: 100%;
        }


        h1 {
            font-family: 'Lora', serif;
            color: #8B0000;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p.description {
            font-size: 1.05rem;
            color: #444;
            margin-bottom: 2rem;
            max-width: 700px;
            line-height: 1.4;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 1rem;
        }

        .form-group {
            flex: 1 1 45%;
            min-width: 200px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
            color: #222;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #dedbd2;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #8B0000;
            outline: none;
        }



        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-cadastrar {
            margin-top: 1.5rem;
            padding: 14px;
            background-color: #f0f0f0;
            color: #2e2e2e;
            border: 3px solid #8B0000;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 200px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .btn-cadastrar:hover {
            background-color: #8B0000;
            color: #fff;
        }

        .botoes-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            width: 100%;
            gap: 20px;
        }

        .btn-voltar {
            margin-top: 1.5rem;
            padding: 14px;
            background-color: #f0f0f0;
            color: #2e2e2e;
            border: 3px solid #8B0000;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 200px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-voltar:hover {
            background-color: #8B0000;
            color: #fff;
            text-decoration: none;
        }

        .btn-voltar::before {
            content: "← ";
            margin-right: 5px;
        }

        #mensagem {
            margin-top: 1rem;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .botoes-container {
                flex-direction: column;
            }

            .btn-cadastrar, .btn-voltar {
                width: 100%;
            }
        }

    </style>
</head>
<body>
<div class="content-interno">
    <h1>Cadastro de Lote de Bois</h1>
    <p class="description">
        Cadastre um lote de bois com as informações necessárias para facilitar o controle e a comercialização.
    </p>

    <form id="formLote">
        <div class="form-group">
            <label for="usuarioId">ID da Fazenda (usuário) *</label>
            <input type="number" id="usuarioId" name="usuarioId" value="1">
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade *</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required />
        </div>

        <div class="form-group">
            <label for="pesoMedio">Peso Médio (kg) *</label>
            <input type="number" id="pesoMedio" name="pesoMedio" step="0.1" min="0" required />
        </div>

        <div class="form-group">
            <label for="raca">Raça *</label>
            <input type="text" id="raca" name="raca" required />
        </div>

        <div class="form-group">
            <label for="preco">Preço por animal (R$) *</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" required />
        </div>

        <div class="form-group">
            <label for="historicoVacinacao">Histórico de Vacinação *</label>
            <textarea id="historicoVacinacao" name="historicoVacinacao" placeholder="Descreva as vacinas aplicadas..." required></textarea>
        </div>

        <div class="form-group">
            <label for="alimentacao">Tipo de Alimentação *</label>
            <select id="alimentacao" name="alimentacao" required>
                <option value="" disabled selected>Selecione</option>
                <option value="pastagem">Pastagem</option>
                <option value="confinamento">Confinamento</option>
                <option value="sistema-integrado">Sistema Integrado</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div class="form-group description-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Informações adicionais sobre o lote..."></textarea>
        </div>

        <div class="botoes-container">
            <button type="submit" class="btn-cadastrar">Cadastrar Lote</button>
            <a href="javascript:window.history.back()" class="btn-voltar">Voltar</a>
        </div>
        <p id="mensagem"></p>
    </form>
</div>

<script>
    document.getElementById("formLote").addEventListener("submit", function(event) {
        event.preventDefault();

        const lote = {
            quantidade: parseInt(document.getElementById("quantidade").value),
            pesoMedio: parseFloat(document.getElementById("pesoMedio").value),
            raca: document.getElementById("raca").value,
            alimentacao: document.getElementById("alimentacao").value,
            historicoVacinacao: document.getElementById("historicoVacinacao").value,
            preco: parseFloat(document.getElementById("preco").value),
            descricao: document.getElementById("descricao").value,
            status: "DISPONIVEL",
            fazenda: { id: parseInt(document.getElementById("usuarioId").value) }
        };

        fetch("http://localhost:8080/lotes", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(lote)
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById("mensagem").innerText = "Lote cadastrado com sucesso!";
                    document.getElementById("formLote").reset();
                } else {
                    return response.text().then(texto => {
                        throw new Error(texto);
                    });
                }
            })
            .catch(error => {
                console.error(error);
                document.getElementById("mensagem").innerText = "Erro ao cadastrar lote.";
            });
    });

</script>
</body>
</html>
