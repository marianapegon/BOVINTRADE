<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cadastro Frigorífico - BovinTrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    /* Seu CSS anterior permanece igual */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f2f1ee, #e8e6e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #000000;
      padding: 0;
    }

    .cadastro-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #dedbd2;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .cadastro-container h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex-grow: 1;
    }

    .form-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex-grow: 1;
    }

    label {
      font-family: 'Lora', serif;
      font-weight: 500;
      font-size: 0.95rem;
      color: #000000;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select {
      font-family: 'Poppins', sans-serif;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      width: 100%;
      color: #000000;
    }

    input:focus, select:focus {
      border-color: #8B0000;
      outline: none;
    }

    button {
      font-family: 'Poppins', sans-serif;
      background-color: transparent;
      color: #000000;
      border: 2px solid #8B0000;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: auto;
    }

    button:hover {
      background-color: #8B0000;
      color: #ffffff;
    }

    .link-login {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .link-login a {
      color: #8B0000;
      text-decoration: none;
      font-weight: 600;
    }

    .link-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="cadastro-container">
  <h1>Cadastro Frigorífico</h1>

  <form id="formCadastro">
    <div class="form-content">
      <label for="nome">Razão Social*</label>
      <input type="text" id="nome" required />

      <label for="cnpj">CNPJ*</label>
      <input type="text" id="cnpj" required placeholder="00.000.000/0000-00"/>

      <label for="cep">CEP*</label>
      <input type="text" id="cep" required />

      <label for="cidade">Cidade*</label>
      <input type="text" id="cidade" required />

      <label for="estado">Estado*</label>
      <input type="text" id="estado" required />

      <label for="bairro">Bairro*</label>
      <input type="text" id="bairro" required />

      <label for="rua">Rua*</label>
      <input type="text" id="rua" required />

      <label for="numero">Número*</label>
      <input type="text" id="numero" required />

      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" />

      <label for="email">E-mail*</label>
      <input type="email" id="email" required />

      <label for="telefone">Telefone*</label>
      <input type="tel" id="telefone" required />

      <label for="nomeResponsavel">Nome do Responsável*</label>
      <input type="text" id="nomeResponsavel" required />

      <label for="cpfResponsavel">CPF do Responsável*</label>
      <input type="text" id="cpfResponsavel" required />

      <label for="cargoResponsavel">Cargo do Responsável</label>
      <input type="text" id="cargoResponsavel"/>

      <label for="latitude">Latitude*</label>
      <input type="text" id="latitude" required />

      <label for="longitude">Longitude*</label>
      <input type="text" id="longitude" required />

      <label for="senha">Senha*</label>
      <input type="password" id="senha" required />
    </div>

    <button type="submit">Cadastrar Frigorífico</button>
  </form>

  <div class="link-login">
    <p>Já tem uma conta? <a href="login.html">Faça login!</a></p>
  </div>
</div>

<script>
  const form = document.getElementById('formCadastro');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const dados = {
      nome: document.getElementById('nome').value,
      cnpj: document.getElementById('cnpj').value,
      cep: document.getElementById('cep').value,
      cidade: document.getElementById('cidade').value,
      estado: document.getElementById('estado').value,
      bairro: document.getElementById('bairro').value,
      rua: document.getElementById('rua').value,
      numero: document.getElementById('numero').value,
      complemento: document.getElementById('complemento').value,
      email: document.getElementById('email').value,
      telefone: document.getElementById('telefone').value,
      nomeResponsavel: document.getElementById('nomeResponsavel').value,
      cpfResponsavel: document.getElementById('cpfResponsavel').value,
      cargoResponsavel: document.getElementById('cargoResponsavel').value,
      latitude: parseFloat(document.getElementById('latitude').value),
      longitude: parseFloat(document.getElementById('longitude').value),
      senha: document.getElementById('senha').value,
      tipo: 'FRIGORIFICO'
    };

    fetch('http://localhost:8080/frigorificos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    })
            .then(response => {
              if (response.ok) {
                alert('Cadastro realizado com sucesso!');
                window.location.href = 'login.html';
              } else {
                alert('Erro no cadastro. Verifique os dados.');
              }
            })
            .catch(() => {
              alert('Erro ao conectar com o servidor.');
            });
  });
</script>

</body>
</html>
