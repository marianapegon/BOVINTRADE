<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - BovinTrade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f2f1ee, #e8e6e1);
      padding: 30px;
    }

    form {
      background: #fff;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid #dedbd2;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #8B0000;
      outline: none;
    }

    .link-recuperar {
      display: block;
      margin-top: 8px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      text-align: center;
    }

    .link-recuperar a {
      color: #8B0000;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #8B0000;
      color: #fff;
    }

    #mensagem {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

<form id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="senha" placeholder="Senha" required>

  <div class="link-recuperar">
    <a href="recuperar-senha.html">Esqueceu a senha?</a>
  </div>

  <button type="submit">Entrar</button>
  <p id="mensagem"></p>
  <button id="voltarBtn" type="button" onclick="window.history.back()">‚Üê Voltar</button>
</form>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    fetch("http://localhost:8080/usuarios", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
      })
    })
            .then(response => {
              if (!response.ok) {
                throw new Error("Login inv√°lido");
              }
              return response.json();
            })
            .then(data => {
              localStorage.setItem("nomeUsuario", data.nome);
              localStorage.setItem("usuarioLogado", JSON.stringify(data));
              localStorage.setItem("id", data.id);         // üëà ESSENCIAL
              localStorage.setItem("tipo", data.tipo);     // üëà √∫til para controle de acesso

              if (data.tipo === "FAZENDA") {
                window.location.href = "02 - painel-fazenda.html"; // ‚úÖ CORRETO
              } else if (data.tipo === "FRIGORIFICO") {
                window.location.href = "dashboard-frigorifico.html";
              } else if (data.tipo === "TRANSPORTADORA") {
                window.location.href = "dashboard-transportadora.html";
              } else {
                document.getElementById("mensagem").innerText = "Tipo de usu√°rio inv√°lido.";
              }
            })
            .catch(err => {
              console.error(err);
              document.getElementById("mensagem").innerText = "Erro ao tentar logar: " + err.message;
            });

  });
</script>


</body>
</html>
