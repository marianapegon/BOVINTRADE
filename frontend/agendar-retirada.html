<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Retirada - Frigorífico</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f2f1ee, #e8e6e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .agendamento-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 500px;
      border: 1px solid #dedbd2;
    }

    .agendamento-container h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .btn-agendar {
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-agendar:hover {
      background-color: #8B0000;
      color: #fff;
    }

    .back-link {
      display: block;
      margin-top: 1.2rem;
      text-align: center;
      text-decoration: none;
      color: #8B0000;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="agendamento-container">
    <h1>Agendar Retirada</h1>
    
    <form action="#" method="POST">
      <label for="lote">ID do Lote:</label>
      <input type="text" id="lote" name="lote" placeholder="Ex: LOTE12345" required />

      <label for="transportadora">Transportadora:</label>
      <select id="transportadora" name="transportadora" required>
        <option value="">-- Selecione --</option>
        <option value="trans-boi">TransBoi Logística</option>
        <option value="agrotrans">AgroTrans Brasil</option>
        <option value="boitrans">BoiTrans Express</option>
      </select>

      <label for="data">Data da Retirada:</label>
      <input type="date" id="data" name="data" required />

      <label for="hora">Hora da Retirada:</label>
      <input type="time" id="hora" name="hora" required />

      <button type="submit" class="btn-agendar">Agendar Retirada</button>
    </form>

    <a href="dashboard-frigorifico.html" class="back-link">Voltar ao Dashboard</a>
  </div>
</body>
</html>
