<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliar Vendedor e Lote</title> 
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f2f1ee, #e8e6e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .avaliacao-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 600px;
      border: 1px solid #dedbd2;
    }

    .avaliacao-container h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .avaliacao-container h2 {
      font-size: 1.2rem;
      color: #444;
      margin-top: 1.8rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .btn-avaliar {
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-avaliar:hover {
      background-color: #8B0000;
      color: #fff;
    }

    .back-link {
      display: block;
      margin-top: 1.2rem;
      text-align: center;
      text-decoration: none;
      color: #8B0000;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="avaliacao-container">
    <h1>Avaliar Vendedor e Lote</h1>
    
    <form action="#" method="POST">
      <h2>Avaliação do Vendedor</h2>

      <label for="vendedor">Selecionar Vendedor:</label>
      <select id="vendedor" name="vendedor" required>
        <option value="">-- Escolha uma fazenda --</option>
        <option value="campo-verde">Fazenda Campo Verde</option>
        <option value="boa-esperanca">Fazenda Boa Esperança</option>
        <option value="nova-vida">Fazenda Nova Vida</option>
      </select>

      <label for="nota-vendedor">Nota (1 a 5):</label>
      <select id="nota-vendedor" name="nota_vendedor" required>
        <option value="">-- Selecione --</option>
        <option value="5">5 - Excelente</option>
        <option value="4">4 - Muito Bom</option>
        <option value="3">3 - Bom</option>
        <option value="2">2 - Regular</option>
        <option value="1">1 - Ruim</option>
      </select>

      <label for="comentario-vendedor">Comentário:</label>
      <textarea id="comentario-vendedor" name="comentario_vendedor" placeholder="Descreva sua experiência com o vendedor..." required></textarea>

      <h2>Avaliação do Lote</h2>

      <label for="lote">Selecionar Lote:</label>
      <select id="lote" name="lote" required>
        <option value="">-- Escolha um lote comprado --</option>
        <option value="lote1234">Lote #1234 - 20 bois</option>
        <option value="lote5678">Lote #5678 - 15 bois</option>
        <option value="lote9012">Lote #9012 - 30 bois</option>
      </select>

      <label for="nota-lote">Nota do Lote (1 a 5):</label>
      <select id="nota-lote" name="nota_lote" required>
        <option value="">-- Selecione --</option>
        <option value="5">5 - Excelente</option>
        <option value="4">4 - Muito Bom</option>
        <option value="3">3 - Bom</option>
        <option value="2">2 - Regular</option>
        <option value="1">1 - Ruim</option>
      </select>

      <label for="comentario-lote">Comentário sobre o Lote:</label>
      <textarea id="comentario-lote" name="comentario_lote" placeholder="Qualidade dos animais, documentação, etc." required></textarea>

      <button type="submit" class="btn-avaliar">Enviar Avaliações</button>
    </form>

    <a href="dashboard-frigorifico.html" class="back-link">Voltar ao Dashboard</a>
  </div>
</body>
</html>
