<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Transportadoras - BovinTrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #dedbd2;
      display: flex;
      justify-content: center;
      padding: 40px 60px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .button-container {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 12px 24px;
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8B0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Transportadoras</h1>

    <label for="nome">Nome/Razão Social</label>
    <input type="text" id="nome" placeholder="Ex: TransBoi LTDA ou João Souza" />

    <label for="documento">CNPJ ou CPF</label>
    <input type="text" id="documento" placeholder="00.000.000/0001-00 ou 000.000.000-00" />

    <label for="cnh">CNH do Motorista Responsável</label>
    <input type="text" id="cnh" placeholder="Número da CNH" />

    <label for="placa">Placa do Veículo</label>
    <input type="text" id="placa" placeholder="ABC-1234" />

    <label for="tipoVeiculo">Tipo de Veículo</label>
    <input type="text" id="tipoVeiculo" placeholder="Ex: Caminhão boiadeiro, Carreta..." />

    <label for="capacidade">Capacidade de Transporte (número de bois)</label>
    <input type="text" id="capacidade" placeholder="Ex: Mínimo 15 - Máximo 40" />

    <label for="contato">Contato (Telefone)</label>
    <input type="tel" id="contato" placeholder="(XX) XXXX-XXXX ou (XX) 9XXXX-XXXX" />

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="contato@transportadora.com.br" />

    <label for="endereco">Endereço de Origem/Base de Atuação</label>
    <textarea id="endereco" placeholder="Cidade, Estado, detalhes de localização..."></textarea>

    <div class="button-container">
      <button onclick="cadastrarTransportadora()">Cadastrar</button>
    </div>
  </div>

  <script>
    function cadastrarTransportadora() {
      const nome = document.getElementById('nome').value;
      const documento = document.getElementById('documento').value;
      const placa = document.getElementById('placa').value;

      if (!nome || !documento || !placa) {
        alert("Preencha os campos obrigatórios.");
        return;
      }

      alert("Transportadora cadastrada com sucesso!");
    }
  </script>
</body>
</html>
