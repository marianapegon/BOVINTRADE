<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f2f1ee, #e8e6e1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Lora', serif;
            color: #8B0000;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        p {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            padding: 15px 20px;
            border: 2px solid #8B0000;
            border-radius: 8px;
            background-color: transparent;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .btn:hover {
            background-color: #8B0000;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastre-se!</h1>
        <p>Escolha seu perfil para continuar.</p>
        
        <div class="btn-container">
            <a href="cadastro-fazenda.html" class="btn">Sou fazenda.</a>
            <a href="cadastro-frigorifico.html" class="btn">Sou frigorifico.</a>
            <a href="cadastro-transportadora.html" class="btn">Sou transportadora.</a>
        </div>
    </div>
</body>
</html>
