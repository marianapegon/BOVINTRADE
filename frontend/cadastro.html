<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Cadastro - BovinTrade</title>  
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f2f1ee, #e8e6e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 360px;
      text-align: center;
      border: 1px solid #dedbd2;
    }

    h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      font-size: 2rem;
    }

    p {
      font-family: 'Lora', serif;
      color: #000000;
      font-weight: 600;
      margin: 0 0 2rem 0;
      font-size: 1.1rem;
    }

    .option-button {
      display: block;
      background-color: transparent;
      color: #000000;
      border: 2px solid #8B0000;
      padding: 14px 0;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      user-select: none;
    }

    .option-button:hover {
      background-color: #8B0000;
      color: #fff;
      text-decoration: none;
    }
    
  </style>
</head>  
<body>  
  <div class="container">
    <h1>Cadastre-se!</h1>
    <p>Escolha seu perfil para continuar.</p>
    <a href="cadastro-fazenda.html" class="option-button">Sou fazenda.</a>
    <a href="cadastro-frigorifico.html" class="option-button">Sou frigor√≠fico.</a>
    <a href="cadastro-transportadora.html" class="option-button">Sou transportadora.</a>
  </div>
</body>  
</html>
