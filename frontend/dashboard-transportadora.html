<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Transportadora</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f2f1ee, #e8e6e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 400px;
      text-align: center;
      border: 1px solid #dedbd2;
    }

    .dashboard-container h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.9rem;
    }

    .dashboard-container p {
      font-size: 1.05rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .dashboard-button {
      display: block;
      width: 100%;
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .dashboard-button:hover {
      background-color: #8B0000;
      color: #fff;
    }

    .logout {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .logout a {
      color: #8B0000;
      text-decoration: none;
      font-weight: 600;
    }

    .logout a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Bem-vindo, Transportadora!</h1>
    <p>Selecione uma opção:</p>

    <a href="rotas-ativas.html" class="dashboard-button">Rotas Ativas</a>
    <a href="confirmar-entrega.html" class="dashboard-button">Confirmar Entrega</a>
    <a href="historico-transporte.html" class="dashboard-button">Histórico de Transporte</a>
    <a href="meu-perfil-transportadora.html" class="dashboard-button">Meu Perfil</a>

    <div class="logout">
      <a href="login.html">Sair da conta</a>
    </div>
  </div>
</body>
</html>
