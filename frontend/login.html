<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Login - BovinTrade</title>  
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f2f1ee, #e8e6e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 360px;
      text-align: center;
      border: 1px solid #dedbd2;
    }

    .login-container h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      margin: 0 0 0.2rem 0;
      font-size: 1.9rem;
    }

    .login-container p {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      font-size: 1.3rem;
      margin: 0 0 1.5rem 0;
    }

    #login-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }

    label {
      font-weight: 500;
      font-size: 0.95rem;
      color: #3d3d3d;
    }

    input {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #8B0000;
      outline: none;
    }

    .forgot-password {
      font-size: 0.9rem;
      color: #8B0000;
      text-align: right;
      margin-top: -0.8rem;
      margin-bottom: 1rem;
    }

    .forgot-password a {
      color: #8B0000;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button {
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      padding: 12px;
      border-radius: 8px;
      font-weight: 400;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #8B0000;
      color: #fff;
    }

    .register-link {
      margin-top: 2rem;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      color: #8B0000;
    }

    .register-link a {
      color: #8B0000;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
    
  </style>
</head>  
<body>  
  <div class="login-container">  
    <h1>Bem-vindo</h1>  
    <p>ao BovinTrade</p>  
    <form id="login-form">  
      <label for="email">E-mail</label>  
      <input type="email" id="email" required />  

      <label for="senha">Senha</label>  
      <input type="password" id="senha" required />  

      <div class="forgot-password">
        <a href="recuperar-senha.html">Esqueceu sua senha?</a>
      </div>

      <button type="submit">Entrar</button>  
    </form>  

    <div class="register-link">
      NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se!</a>
    </div>
  </div>  
</body>  
</html>
