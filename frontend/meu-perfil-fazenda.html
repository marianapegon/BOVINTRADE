<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Perfil - Fazenda BovinTrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #dedbd2;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 60px;
      box-sizing: border-box;
      min-height: 100vh;
      width: 100vw;
    }

    .container {
      background: #fff;
      border: 1px solid #dedbd2;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      text-align: left;
    }

    h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-group {
      flex: 1 1 45%;
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #222;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #dedbd2;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #8B0000;
    }

    input[readonly] {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    button {
      padding: 14px 25px;
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 1.5rem;
      align-self: flex-start;
    }

    button:hover {
      background-color: #8B0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meu Perfil</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome da Fazenda *</label>
        <input type="text" id="nome" name="nome" value="Fazenda Bela Vista" required />
      </div>

      <div class="form-group">
        <label for="cnpj">CNPJ *</label>
        <input type="text" id="cnpj" name="cnpj" value="12.345.678/0001-90" readonly />
      </div>

      <div class="form-group">
        <label for="cep">CEP *</label>
        <input type="text" id="cep" name="cep" value="12345-678" required />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade *</label>
        <input type="text" id="cidade" name="cidade" value="Ourinhos" required />
      </div>

      <div class="form-group">
        <label for="estado">Estado *</label>
        <select id="estado" name="estado" required>
          <option value="SP" selected>São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bairro">Bairro *</label>
        <input type="text" id="bairro" name="bairro" value="Centro" required />
      </div>

      <div class="form-group">
        <label for="rua">Rua *</label>
        <input type="text" id="rua" name="rua" value="Av. das Palmeiras" required />
      </div>

      <div class="form-group">
        <label for="numero">Número *</label>
        <input type="number" id="numero" name="numero" value="123" required />
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" value="Galpão 4" />
      </div>

      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" value="contato@fazendabelavista.com.br" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone *</label>
        <input type="tel" id="telefone" name="telefone" value="(14) 99999-8888" required />
      </div>

      <div class="form-group">
        <label for="responsavel">Responsável Legal *</label>
        <input type="text" id="responsavel" name="responsavel" value="João da Silva" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" name="cpf" value="123.456.789-00" readonly />
      </div>

      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" value="Gerente" />
      </div>

      <div class="form-group" style="flex: 1 1 100%;">
        <label for="sistema">Sistema de Criação *</label>
        <select id="sistema" name="sistema" required>
          <option value="Pasto" selected>Pasto</option>
          <option value="Confinamento">Confinamento</option>
          <option value="Semi-confinamento">Semi-confinamento</option>
        </select>
      </div>

      <button type="submit">Salvar Alterações</button>
    </form>
  </div>
</body>
</html>
