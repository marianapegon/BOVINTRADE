<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recebimento de Pagamentos - BovinTrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #dedbd2;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 60px;
      box-sizing: border-box;
      min-height: 100vh;
      width: 100vw;
    }

    .container {
      background: #fff;
      border: 1px solid #dedbd2;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 650px;
      box-sizing: border-box;
      text-align: left;
    }

    h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p.description {
      font-size: 1.05rem;
      color: #444;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #222;
      font-size: 1rem;
      margin-bottom: 6px;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #dedbd2;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    input[type="text"]:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #8B0000;
    }

    .group-inline {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .group-inline > div {
      flex: 1;
      min-width: 120px;
    }

    .button-container {
      margin-top: 1.5rem;
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 14px 28px;
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: #8B0000;
      color: #fff;
    }

    .info-note {
      font-size: 0.9rem;
      color: #555;
      margin-top: -12px;
      margin-bottom: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recebimento de Pagamentos</h1>
    <p class="description">Cadastre suas informações para receber os pagamentos das vendas realizadas na plataforma.</p>

    <form id="recebimentoForm" autocomplete="off">
      <label for="paymentMethod">Forma de Recebimento *</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="" disabled selected>Selecione</option>
        <option value="pix">PIX</option>
        <option value="transferencia">Transferência Bancária</option>
        <option value="cartao">Cartão de Crédito</option>
      </select>

      <div id="pixInfo" style="display:none;">
        <label for="pixKey">Chave PIX *</label>
        <input type="text" id="pixKey" name="pixKey" placeholder="Informe sua chave PIX" maxlength="50" />
      </div>

      <div id="bankInfo" style="display:none;">
        <div class="group-inline">
          <div>
            <label for="bankName">Banco *</label>
            <input type="text" id="bankName" name="bankName" placeholder="Nome do banco" maxlength="30" />
          </div>
          <div>
            <label for="agency">Agência *</label>
            <input type="text" id="agency" name="agency" placeholder="0000" maxlength="10" />
          </div>
          <div>
            <label for="account">Conta *</label>
            <input type="text" id="account" name="account" placeholder="000000-0" maxlength="15" />
          </div>
          <div>
            <label for="accountType">Tipo de Conta *</label>
            <select id="accountType" name="accountType">
              <option value="" disabled selected>Selecione</option>
              <option value="corrente">Corrente</option>
              <option value="poupanca">Poupança</option>
              <option value="outro">Outro</option>
            </select>
          </div>
        </div>
      </div>

      <label for="taxInfo">Informações Fiscais (opcional)</label>
      <textarea id="taxInfo" name="taxInfo" rows="3" placeholder="Informe dados fiscais para geração de nota fiscal"></textarea>

      <div class="button-container">
        <button type="submit">Salvar Informações</button>
      </div>
    </form>
  </div>

  <script>
    const paymentMethodSelect = document.getElementById('paymentMethod');
    const pixInfo = document.getElementById('pixInfo');
    const bankInfo = document.getElementById('bankInfo');

    paymentMethodSelect.addEventListener('change', () => {
      const val = paymentMethodSelect.value;
      pixInfo.style.display = 'none';
      bankInfo.style.display = 'none';

      if (val === 'pix') {
        pixInfo.style.display = 'block';
      } else if (val === 'transferencia' || val === 'cartao') {
        bankInfo.style.display = 'block';
      }
    });

    document.getElementById('recebimentoForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Informações salvas com sucesso! (Funcionalidade simulada)');
    });
  </script>
</body>
</html>
