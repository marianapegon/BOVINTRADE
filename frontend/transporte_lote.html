<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Transporte - BovinTrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #dedbd2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 60px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: #f9f9f9;
      border-left: 5px solid #8B0000;
    }

    .status p {
      margin: 0;
      color: #333;
    }

    .button-container {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 12px 24px;
      background-color: transparent;
      color: #000;
      border: 2px solid #8B0000;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8B0000;
      color: #fff;
    }

    .alerta {
      margin-top: 10px;
      background-color: #ffdada;
      border-left: 5px solid #c20000;
      padding: 10px;
      border-radius: 8px;
      color: #600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestão de Transporte de Lotes</h1>

    <!-- Formulário de agendamento -->
    <label for="dataHora">Data e Hora da Retirada</label>
    <input type="datetime-local" id="dataHora" />

    <label for="transportadora">Nome da Transportadora</label>
    <input type="text" id="transportadora" placeholder="Ex: BoiLog Transportes" />

    <label for="veiculo">Tipo e Capacidade do Veículo</label>
    <select id="veiculo">
      <option value="medio">Caminhão Médio (10 a 25 bois)</option>
      <option value="grande">Caminhão Grande (20 a 40 bois)</option>
    </select>

    <label for="bois">Quantidade de bois no lote</label>
    <input type="number" id="bois" min="1" placeholder="Ex: 18" />

    <label for="placa">Placa do Veículo</label>
    <input type="text" id="placa" placeholder="Ex: ABC-1234" />

    <label for="cnh">CNH do Motorista</label>
    <input type="text" id="cnh" placeholder="Ex: 01234567890" />

    <label for="cpf">CPF do Motorista</label>
    <input type="text" id="cpf" placeholder="Ex: 123.456.789-00" />

    <label for="distancia">Distância até a Fazenda (km)</label>
    <input type="number" id="distancia" placeholder="Ex: 280" />

    <div class="alerta" id="alertaDistancia" style="display: none;">
      Transportadora fora da área ideal (acima de 300 km). Requer aprovação manual.
    </div>

    <div class="status">
      <p><strong>Status da Entrega:</strong> Agendado</p>
      <p><strong>QR Code para validação:</strong> Será gerado automaticamente após confirmação.</p>
    </div>

    <div class="button-container">
      <button onclick="validarTransporte()">Agendar Transporte</button>
    </div>
  </div>

  <script>
    function validarTransporte() {
      const distancia = parseInt(document.getElementById('distancia').value);
      const bois = parseInt(document.getElementById('bois').value);
      const veiculo = document.getElementById('veiculo').value;

      let max = 0;
      let min = 0;

      if (veiculo === 'medio') {
        min = 10; max = 25;
      } else if (veiculo === 'grande') {
        min = 20; max = 40;
      }

      if (bois < min || bois > max) {
        alert(`Este veículo só transporta de ${min} a ${max} bois. Ajuste o lote ou escolha outro veículo.`);
        return;
      }

      if (distancia > 300) {
        document.getElementById('alertaDistancia').style.display = 'block';
      } else {
        document.getElementById('alertaDistancia').style.display = 'none';
      }

      alert('Transporte agendado com sucesso! QR Code será gerado.');
    }
  </script>
</body>
</html>
