<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cadastro Frigorífico - BovinTrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f2f1ee, #e8e6e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #000000;
      padding: 0;
    }

    .cadastro-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #dedbd2;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .cadastro-container h1 {
      font-family: 'Lora', serif;
      color: #8B0000;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex-grow: 1;
    }

    .form-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex-grow: 1;
    }

    label {
      font-family: 'Lora', serif;
      font-weight: 500;
      font-size: 0.95rem;
      color: #000000;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select, textarea {
      font-family: 'Poppins', sans-serif;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      width: 100%;
      color: #000000;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #8B0000;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      font-family: 'Poppins', sans-serif;
      background-color: transparent;
      color: #000000;
      border: 2px solid #8B0000;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: auto;
    }

    button:hover {
      background-color: #8B0000;
      color: #ffffff;
    }

    .link-login {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .link-login a {
      color: #8B0000;
      text-decoration: none;
      font-weight: 600;
    }

    .link-login a:hover {
      text-decoration: underline;
    }

    /* Responsividade melhorada */
    @media (max-width: 768px) {
      body {
        padding: 0;
        background: #fff;
      }
      
      .cadastro-container {
        border-radius: 0;
        box-shadow: none;
        border: none;
        margin: 0;
        padding: 1.5rem;
        min-height: 100vh;
      }
      
      form {
        gap: 0.8rem;
      }
      
      input, select, textarea {
        padding: 10px 12px;
        font-size: 0.95rem;
      }
      
      button {
        padding: 12px;
        font-size: 1rem;
      }
    }

    @media (min-width: 769px) {
      body {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="cadastro-container">
    <h1>Cadastro frigorífico</h1>
    <form>
      <div class="form-content">
        <label for="razao-social">Razão Social*</label>
        <input type="text" id="razao-social" name="razao-social" required placeholder="Nome da empresa" />

        <label for="cnpj">CNPJ*</label>
        <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Formato: 00.000.000/0000-00" />

        <label for="cep">CEP*</label>
        <input type="text" id="cep" name="cep" required placeholder="00000-000" pattern="\d{5}-?\d{3}" title="Formato: 00000-000" />

        <label for="cidade">Cidade*</label>
        <input type="text" id="cidade" name="cidade" required placeholder="Cidade" />

        <label for="estado">Estado*</label>
        <select id="estado" name="estado" required>
          <option value="" disabled selected>Selecione o estado</option>
          <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option>
          <option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option>
          <option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
          <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option>
          <option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option>
          <option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
          <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
        </select>

        <label for="bairro">Bairro*</label>
        <input type="text" id="bairro" name="bairro" required placeholder="Bairro" />

        <label for="rua">Rua*</label>
        <input type="text" id="rua" name="rua" required placeholder="Rua" />

        <label for="numero">Número*</label>
        <input type="text" id="numero" name="numero" required placeholder="Número" />

        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)" />

        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required placeholder="contato@frigorifico.com" />

        <label for="telefone">Telefone*</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Formato: (00) 00000-0000" />

        <label for="responsavel">Nome do Responsável Legal*</label>
        <input type="text" id="responsavel" name="responsavel" required placeholder="Nome do responsável legal" />

        <label for="cpf-responsavel">CPF*</label>
        <input type="text" id="cpf-responsavel" name="cpf-responsavel" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00" />

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" placeholder="Cargo do responsável" />

        <label for="geolocalizacao">Geolocalização*</label>
        <input type="text" id="geolocalizacao" name="geolocalizacao" required placeholder="Latitude, Longitude" />
      </div>

      <button type="submit">Cadastrar Frigorífico</button>
    </form>
    <div class="link-login">
      <p>Já tem uma conta? <a href="login.html">Faça login!</a></p>
    </div>
  </div>

</body>
</html>
